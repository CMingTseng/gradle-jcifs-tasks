description 'Automated acceptance test'

buildscript {
    repositories {
        mavenLocal()
        jcenter()
    }
    dependencies {
        classpath "github.com.sakamotodesu:jcifs:$version"
    }
}

apply plugin: 'github.com.sakamotodesu.jcifs'

task test << {
    assert plugins.hasPlugin('github.com.sakamotodesu.jcifs')
}
